<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap Navbar Fixed to Bottom</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<style>
    /* Custom CSS to prevent the content 
    to go underneath the navbar */
    body{
        padding-bottom: 70px;
    }
</style>
</head>
<body>
<div class="m-4">
    <nav class="navbar fixed-bottom navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">Brand</a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav">
                    <a href="#" class="nav-item nav-link active">Home</a>
                    <a href="#" class="nav-item nav-link">Profile</a>
                    <a href="#" class="nav-item nav-link">Messages</a>
                    <a href="#" class="nav-item nav-link disabled" tabindex="-1">Reports</a>
                </div>
                <div class="navbar-nav ms-auto">
                    <a href="#" class="nav-item nav-link">Login</a>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Demo Content -->    
    <div class="container">
        <div class="p-5 mb-4 bg-light rounded-3">
            <h1>Fixed Bottom Navbar</h1>
        	<p class="lead">The fixed-bottom navbar bar .</p>
        </div>
        <p>Lorem ipsum dolor.</p>
        <p>Orci facilisis,  justo porta volutpat.</p>
        <p>Pulvinar leo id vestibulum ligula sed consequat.</p>
        <p>Enim arcu, interdum</p>
        <p>Fusce enimarcu, eleifend elit.</p>
    </div>
</div>
</body>
</html>
